<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./class.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
        <h1>Login</h1>
        <p>login to myApp</p>
    
        <form action="">
            <label for="n">Name</label><br>
            <input type="text" name="name" id="n" placeholder=" Enter name" required> <br>
            <label for="em">Email</label><br>
            <input type="email" name="email" id="em" placeholder=" Enter email" required> <br>
            <label for="ps">Password</label><br>
            <input type="password" name="password" id="ps" placeholder=" Enter password" required> <br><br>
            <button>Login</button>
        </form>
        <div class="footer">
            <p>don't have an account?</p>
            <a href="">SignUp</a>
        </div>
        </div>
        
    </div>
</body>
</html>
